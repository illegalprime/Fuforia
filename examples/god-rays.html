<html>
    <head>
        <title>THREE.JS Pointing Example</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
        <script>
            // Main Scene
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
            var scene  = new THREE.Scene();
            scene.add(new THREE.AmbientLight( 0xFFFFFF ));
            var pointLight = new THREE.PointLight(0xFFFFFF);
            scene.add(pointLight);

            // Occlusion Scene
            var oclscene = new THREE.Scene();
            scene.add(new THREE.AmbientLight( 0xFFFFFF ));
            var oclcamera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
            oclcamera.position = camera.position;

            vlight = new THREE.Mesh(
                        new THREE.IcosahedronGeometry(50, 3),
                        new THREE.MeshBasicMaterial({
                            color: 0xffffff
                        })
                    );
            vlight.position.y = 0;
            oclscene.add(vlight);
